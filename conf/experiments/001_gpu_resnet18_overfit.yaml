# @package _global_
generic:
    seed: 1
    verbose: true
    dataset:
        name: SocPreprocessedForwardSAToSADataset
        history_length: 16
        future_length: 4
        shuffle: false
    model:
        name: resnet18
    lr: 0.0005
    optimizer: adam
    scheduler: null
    batch_size: 32
trainer:
    logger: true
    deterministic: true
    terminate_on_nan: true
    gpus: 1
    overfit_batches: 2
other:
    save_top_k: 0
