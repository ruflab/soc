# @package _global_
generic:
    seed: 1
    verbose: true
    dataset:
        name: SocPreprocessedSeqSAToSAPolicyDataset
        shuffle: false
    model:
        name: Conv3dModelPolicy
        num_layers: 8
        h_chan_dim: [256, 256, 128, 128, 64, 64, 32, 32]
    lr: 0.0005
    optimizer: adam
    scheduler: null
    batch_size: 1
trainer:
    logger: true
    deterministic: true
    terminate_on_nan: true
    gpus: 1
    overfit_batches: 2
other:
    save_top_k: 0
