# @package _global_
generic:
    seed: 1
    verbose: true
    dataset:
        name: SocPreprocessedForwardSAToSAPolicyDataset
        history_length: 16
        future_length: 4
    model:
        name: ResNet18Policy
    lr: 0.0005
    optimizer: adam
    scheduler: null
    batch_size: 256
trainer:
    logger: true
    deterministic: true
    terminate_on_nan: true
    gpus: 1
