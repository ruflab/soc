# @package _global_
generic:
  seed: 1
  verbose: true
  lr: 0.0003
  optimizer: adamw
  scheduler: null
  batch_size: 32
  weight_decay: 0.01
  amsgrad: true
  dataset:
    name: SocFileTextBertForwardSAToSAPolicyDataset
    history_length: 16
    future_length: 1
    use_pooler_features: False
    set_empty_text_to_zero: True
    tokenizer_path: null
    bert_model_path: null
    shuffle: false
    dataset_path: ???
  val_dataset: ${generic.dataset}
  model:
    name: ResNet18FusionPolicy
    self_att_fusion: False
    n_core_planes: 20
    fusion_num_heads: 8
    beta: 0.3
    update_steps_max: 3
    data_input_size: ???
    data_output_size: ???
  runner_name: SOCTextForwardPolicyRunner
  train_cnn: true
  train_heads: true
  train_fusion: true
trainer:
  logger: neptune
  deterministic: true
  terminate_on_nan: true
  gpus: 1
  row_log_interval: 2
  # The states containing text are rare, so we just train our network on a very small dataset
  # overfit_batches: 8
  max_epochs: 1001
other:
  save_top_k: 0
  period: 500
